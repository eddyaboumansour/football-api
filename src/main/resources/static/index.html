<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center">Team Manager</h1>

<!-- Add Team Form -->
<div class="mb-3">
    <input type="text" id="teamName" class="form-control" placeholder="Enter team name">
    <input type="text" id="teamAcronym" class="form-control mt-2" placeholder="Enter team acronym">
    <input type="number" id="teamBudget" class="form-control mt-2" placeholder="Enter team budget">
    <select id="playerSelect" class="form-control mt-2">
        <!-- Players will be inserted here dynamically -->
    </select>
    <button class="btn btn-secondary mt-2" onclick="addPlayer()">Add Player</button>
    <ul id="selectedPlayers" class="list-group mt-2">
        <!-- Selected players will be displayed here -->
    </ul>
    <button class="btn btn-primary mt-2" onclick="addTeam()">Add Team</button>
</div>

<!-- Sorting Options -->
<div class="mb-3">
    <label for="sortName">Sort by Name:</label>
    <select id="sortName" class="form-control" onchange="fetchTeams()">
        <option value="NONE">None</option>
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
    </select>

    <label for="sortAcronym" class="mt-2">Sort by Acronym:</label>
    <select id="sortAcronym" class="form-control" onchange="fetchTeams()">
        <option value="NONE">None</option>
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
    </select>

    <label for="sortBudget" class="mt-2">Sort by Budget:</label>
    <select id="sortBudget" class="form-control" onchange="fetchTeams()">
        <option value="NONE">None</option>
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
    </select>
</div>

<!-- Teams List -->
<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Acronym</th>
        <th>Budget</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="teamsTable">
    <!-- Teams will be inserted here dynamically -->
    </tbody>
</table>

<!-- Pagination Controls -->
<div id="paginationControls" class="pagination-controls"></div>

<script src="app.js"></script>
</body>
</html>
